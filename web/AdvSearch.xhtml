<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Product Search</title>
        <h:outputStylesheet library="css" name="general.css"  />
    </h:head>
    <h:body>
        <h:graphicImage library="images" name="logo-sm.png" styleClass="logo"/>
        <div class="navHead">
            <h:form>
                <h:commandLink action="AdvSearch" styleClass="navBtn" value="Search" />
                <h:commandLink action="ViewCart" styleClass="navBtn" value="View Cart" />
                <h:commandLink action="AdminPage" styleClass="navBtn" value="Administration" />
            </h:form>
        </div>
        <div class="header">
            <h1>Advanced Product Search</h1>
        </div>
        <h:form styleClass="content">
            <h:panelGrid columns="2">
                <h:outputLabel value="Category:" />
                <h:selectOneMenu value="#{srchBean.category}">
                    <f:selectItems value="#{catBean.categories}" />
                </h:selectOneMenu>
                <h:outputLabel value="Minimum recommended age:" />
                <h:inputText value="#{srchBean.min}"/>
                <h:outputLabel value="Maximum recommended age:" />
                <h:inputText value="#{srchBean.max}"/>
            </h:panelGrid>
            <h:commandButton value="Search" action="#{srchBean.doAdvSearch}" />
            <h:commandButton value="Reset" action="#{srchBean.doClear}" />
        </h:form>
    </h:body>
</html>
